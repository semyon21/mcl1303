{% extends "main/base.html" %}

{% block header %}
  <div class="jumbotron">
    <h1>Последние новости лицея:</h1>
  </div>
{% endblock header %}

{% block content %}
  {% for item in items %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>
          <a href="{% url 'main:item_info' item.id %}">{{ item.theme }}</a>
          <small>{{ item.date_added|date:'M d, Y H:i' }}</small>
        </h2>
      </div>
      <div class="panel-body">
        <h4>{{ item }}</h4>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
