{%extends "main/base.html" %}

{% block content%}
  {% if user.is_authenticated %}
    <p>Add news</p>
    <form action = "{% url 'main:add_item' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit">add news</button>
    </form>
  {% else %}
    <p>Oops! It seems that you're not logged in</p>
  {% endif %}
{% endblock content%}
