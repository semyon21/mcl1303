{% extends "main/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Войдите, если вы учитель</h2>
{% endblock header %}


{% block content %}

  <form method = 'post' action = "{% url 'teacher:login' %}" class = "form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name = "submit" class = "btn btn-primary">Войти</button>
    {% endbuttons %}
    <input type = "hidden" name = "next" value = "{% url 'main:index' %}"/>
  </form>
{% endblock content %}
